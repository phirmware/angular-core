<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="project.id; else elseBlock">{{projectTitle}}</span>
        <ng-template #elseBlock>Select A Project</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form (submit)="save.emit(project)">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput [(ngModel)]="project.title"  placeholder="Title" type="text" name="title">
      </mat-form-field>
      <mat-form-field class="full-width">
        <textarea matInput [(ngModel)]="project.details"  placeholder="Details" type="text" name="details"></textarea>
      </mat-form-field>
      <section class="full-width">
        <h3>{{ project.percentComplete }}%</h3>
        <mat-slider name="percentcomplete" class="full-width" min=0 max=100 thumbLabel [(ngModel)]="project.percentComplete"></mat-slider>
      </section>
      <section>
        <mat-checkbox [(ngModel)]="project.approved" name="approved">Approved By Customer</mat-checkbox>
      </section>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button color="primary">Save</button>
      <button type="button" mat-button (click)="cancel.emit()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
